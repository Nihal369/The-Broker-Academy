<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" href="assets/images/the-broker-academy.svg" />
  <title>The Broker Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="home">

    <div class="sky-section">
      <div class="sky sky-left">
        <div class="layer diagonal"></div>
        <div class="layer vertical"></div>
      </div>

      <div class="sky sky-right">
        <div class="layer diagonal"></div>
        <div class="layer vertical"></div>
      </div>
    </div>

    <div class="comet-animation">
      <div class="comet comet-1"></div>
      <div class="comet comet-2"></div>
    </div>

    <div class="container">
      <img src="assets/images/the-broker-academy.svg" alt="The Broker Academy" class="main-logo">

      <div class="house-of">
        <div class="house">
          <p class="house-text">From The House Of</p>
        </div>

        <div class="logos">
          <div class="talrop">
            <img src="assets/images/talrop-logo.svg" alt="Talrop" class="talrop-img">
          </div>
          <div class="and">&</div>
          <div class="karadan">
            <img src="assets/images/karadan-lands.svg" alt="Karadan Lands" class="karadan-img">
          </div>
        </div>
      </div>

      <div class="launch">
        <p class="launch-text">LAUNCHING SOON !</p>
      </div>
      
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
